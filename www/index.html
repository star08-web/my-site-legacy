<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="manifest" href="./favicon/site.webmanifest">
	<link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Login - Star08-web</title>
</head>
<body>
	<section class="vh-100" >
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
			  <div class="card" style="border-radius: 1rem;">
				<div class="row g-0">
				  <div class="col-md-6 col-lg-5 d-none d-md-block">
					<img src="./img/breadcrumb.jpg"
					  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
				  </div>
				  <div class="col-md-6 col-lg-7 d-flex align-items-center">
					<div class="card-body p-4 p-lg-5 text-black">
	  
					  <form>
	  
						<div class="d-flex align-items-center mb-3 pb-1">
						  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
						  <span class="h1 fw-bold mb-0">Star08-web</span>
						</div>
	  
						<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
	  
						<div class="form-outline mb-4">
						  <input type="email" id="form2Example17" class="form-control form-control-lg" required="required"/>
						  <label class="form-label" for="form2Example17">Email address</label>
						</div>
	  
						<div class="form-outline mb-4">
						  <input type="password" id="form2Example27" class="form-control form-control-lg" required="required"/>
						  <label class="form-label" for="form2Example27">Password</label>
						</div>
	  
						<div class="pt-1 mb-4">
						  <button onclick="signin()" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
						</div>
	  
						<a class="small text-muted" href="./iforgot.html">Forgot password?</a>
					  </form>
	  
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
</body>
<script>
	function signin() {
    window.location = "https://youtu.be/dQw4w9WgXcQ";
    window.location.href = "https://youtu.be/dQw4w9WgXcQ";
}
</script>
